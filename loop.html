<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Unslider</title>

		<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="./css/loop.css">
<script src="./js/jquery.min.js"></script>
<script src="./js/unslider.min.js"></script>



<style type="text/css">		
.banner { position: relative; overflow: auto;}
    .banner li { list-style: none; }
        .banner ul li { float: left; }
</style>

	</head>
	<body>

<div class="banner">
    <ul>
        <li style="background-image: url('./images/sunset.jpg');"></li>
        <li style="background-image: url('./images/subway.jpg');"></li>
        <li style="background-image: url('./images/shop.jpg');"></li>
    </ul>
</div>

<script>		
			$('.banner').unslider({
				arrows: true,
				fluid: true,
				dots: true
			});

		</script>

        </body>
</html>
